<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body onload="sortMenu()">

    <header>
        <h1 class="mainTitle text-center">Menu for the Week</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 week">
                <h2 class="sectionTitle">Days</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-md-4 col-sm-12">Monday</h3>
                            <div class="lunch col-md-4 col-sm-3">
                                <button class="btn btn-primary lunchBtn menuDay" id="monLunch">Lunch</button>
                            </div>
                            <div class="dinner col-md-4 col-sm-3">
                                <button class="btn btn-primary dinnerBtn menuDay" id="monDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-4">Tuesday</h3>
                            <div class="lunch col-4">
                                <button class="btn btn-primary lunchBtn menuDay" id="tueLunch">Lunch</button>
                            </div>
                            <div class="dinner col-4">
                                <button class="btn btn-primary dinnerBtn menuDay" id="tueDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-4">Wednesday</h3>
                            <div class="lunch col-4">
                                <button class="btn btn-primary lunchBtn menuDay" id="wedLunch">Lunch</button>
                            </div>
                            <div class="dinner col-4">
                                <button class="btn btn-primary dinnerBtn menuDay" id="wedDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-4">Thurday</h3>
                            <div class="lunch col-4">
                                <button class="btn btn-primary lunchBtn menuDay" id="thurLunch">Lunch</button>
                            </div>
                            <div class="dinner col-4">
                                <button class="btn btn-primary dinnerBtn menuDay" id="thurDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-4">Friday</h3>
                            <div class="lunch col-4">
                                <button class="btn btn-primary lunchBtn menuDay" id="friLunch">Lunch</button>
                            </div>
                            <div class="dinner col-4">
                                <button class="btn btn-primary dinnerBtn menuDay" id="friDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-4">Saturday</h3>
                            <div class="lunch col-4">
                                <button class="btn btn-primary lunchBtn menuDay" id="satLunch">Lunch</button>
                            </div>
                            <div class="dinner col-4">
                                <button class="btn btn-primary dinnerBtn menuDay" id="satDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row day">
                            <h3 class="name col-4">Sunday</h3>
                            <div class="lunch col-4">
                                <button class="btn btn-primary lunchBtn menuDay" id="sunLunch">Lunch</button>
                            </div>
                            <div class="dinner col-4">
                                <button class="btn btn-primary dinnerBtn menuDay" id="sunDinner">Dinner</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu dinnerMenu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="menuTitle text-center">Menu Items</h1>
                </div>
            </div>
            <div class="row outputArea">

            </div>
        </div>
    </div>
    <div class="menu lunchMenu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="menuTitle text-center">Menu Items</h1>
                </div>
            </div>
            <div class="row outputArea">

            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>

</html>
